{% extends 'core/base.html' %}

{% block content %}
    <h2>Stock Level Check</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Stock Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.stock_quantity }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
